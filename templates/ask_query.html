{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/CSS/font-awesome.css">
    <link rel="stylesheet" href="../static/CSS/bootstrap.css">
    <link rel="stylesheet" href="../static/CSS/animate.css">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Ask Query</title>
</head>
<body style = "background-color:#89CFF0;">
  <nav class="navbar navbar-expand-lg navbar-dark " style = "background-color:#00008B;" id="menu-bar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GUIDE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main_nav">
    <ul class="navbar-nav">
      </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'student_dashboard' %}"> Back </a></li>
        <li class="nav-item"><a class="nav-link" href="#"> {{current_user.current_user1}} </a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"> Logout </a></li>
    </ul>

    </div> <!-- navbar-collapse.// -->
    </div> <!-- container-fluid.// -->
</nav>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>GUIDE</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
  <h1 class = "text-center my-3 animated bounceInUp"><u> Ask Query </u></h1>
  <div class = "container">
  <form action ="ask_query" method="POST">
      {% csrf_token %}    
  <div class="mb-3 animated bounceInRight">
      <label for="exampleFormControlInput1" class="form-label"><b>Project Name</b></label>
      <select class="form-select" id="inputGroupSelect01" name ="project_name">
        {%for student_projects in student_projects %}
        <option >{{student_projects.project_title}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="mb-3 animated bounceInLeft">
      <label for="exampleFormControlTextarea1" class="form-label"><b>Query</b></label>
      <input type="text" class="form-control" id="exampleFormControlInput1"
      name = "query" placeholder="Add Query">
    </div>
    <input type = "submit" value = "SUBMIT" class="btn btn-primary animated shake">
  </form> 
</div>
</body>
</html>

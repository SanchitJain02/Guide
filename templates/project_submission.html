{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/CSS/font-awesome.css">
    <link rel="stylesheet" href="../static/CSS/bootstrap.css">
    <link rel="stylesheet" href="../static/CSS/animate.css">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Create Project</title>
</head>
<body style = "background-color:#89CFF0;">
  <nav class="navbar navbar-expand-lg navbar-dark " style = "background-color:#00008B;" id="menu-bar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GUIDE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main_nav">
    <ul class="navbar-nav">
      </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'student_dashboard' %}"> Back </a></li>
        <li class="nav-item"><a class="nav-link" href="#">  {{current_user.current_user1}} </a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"> Logout </a></li>
    </ul>

    </div> <!-- navbar-collapse.// -->
    </div> <!-- container-fluid.// -->
</nav>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>GUIDE</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <h1 class = "text-center my-3"><u> Create Project </u> </h1>
  <div class = "container">
  <form action ="project_submission" method="POST">
      {% csrf_token %}
      <div class="mb-3 animated slideInLeft">
        <label for="exampleFormControlInput1" class="form-label"><b>Student Name</b></label>
        {%for students_info in students_info %}
        <label for="exampleFormControlTextarea1" class="form-label" name = "student_name"><b>: {{students_info.name}} </b></label>
        {%endfor%} <br>
        <label for="exampleFormControlTextarea1" class="form-label"><b>Email id </b></label>
        {%for students_info in students_info %}
        <label for="exampleFormControlTextarea1" class="form-label" name = "email_id"><b>: {{students_info.email}} </b></label>
        {%endfor%}
      </div>    
  <div class="mb-3 animated slideInRight">
      <label for="exampleFormControlInput1" class="form-label"><b>Project Title</b></label>
      <input type="text" class="form-control" id="exampleFormControlInput1"
      name = "project_title" placeholder="Titile of the Project">
  </div>
    <div class="mb-3 animated slideInLeft">
      <label for="exampleFormControlTextarea1" class="form-label"><b>Project Description</b></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name = "project_desc"
       rows="3"></textarea>
    </div>
    <div class="mb-3 animated slideInRight">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Tech Stack</b></label>
        <input type="text" class="form-control" id="exampleFormControlInput1"
      name = "tech_stack" placeholder="Tech Stack of the project">
    </div>
    <div class="input-group mb-3  animated slideInRight">
      <label class="input-group-text" for="inputGroupSelect01"><b>Mentor</b></label>
      <select class="form-select" id="inputGroupSelect01" name ="mentor_name">
        {%for teachers_name in teachers_name %}
        <option >{{teachers_name.user}}</option>
        {%endfor%}
      </select>
    </div>
    <input type = "submit" value = "SUBMIT" class="btn btn-primary">
  </form> 
</div>
</body>
</html>
